name = "quickdrop-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "c13bb970676201093815112157055bdb"

# R2 bucket binding
[[r2_buckets]]
binding = "QUICKDROP_BUCKET"
bucket_name = "quickdrop"

# D1 database binding
[[d1_databases]]
binding = "DB"
database_name = "quickdrop-db"
database_id = "2f910176-b2e3-45b6-a92e-2b1cb5d81392"

# Cron trigger for cleanup job (runs daily at midnight UTC)
[triggers]
crons = ["0 0 * * *"]

