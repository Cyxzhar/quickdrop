<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>QuickDrop - Privacy-First Screenshot Sharing</title>
    <meta name="title" content="QuickDrop - Privacy-First Screenshot Sharing">
    <meta name="description" content="Free screenshot sharing with 24-hour auto-delete. No ads, no tracking, no account required. Better than Gyazo, CloudApp, and Droplr.">
    <meta name="keywords" content="screenshot sharing, image upload, privacy, free, open source, cloudapp alternative, gyazo alternative, screen capture, instant sharing">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quickdrop.app/">
    <meta property="og:title" content="QuickDrop - Privacy-First Screenshot Sharing">
    <meta property="og:description" content="Free screenshot sharing with 24-hour auto-delete. No ads, no tracking, no account required.">
    <meta property="og:image" content="https://quickdrop.app/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://quickdrop.app/">
    <meta property="twitter:title" content="QuickDrop - Privacy-First Screenshot Sharing">
    <meta property="twitter:description" content="Free screenshot sharing with 24-hour auto-delete.">
    <meta property="twitter:image" content="https://quickdrop.app/twitter-card.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://quickdrop.app/">

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "QuickDrop",
      "description": "Privacy-first screenshot sharing with 24-hour auto-delete",
      "url": "https://quickdrop.app",
      "applicationCategory": "UtilitiesApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "operatingSystem": "Web Browser",
      "browserRequirements": "Requires JavaScript. Requires HTML5.",
      "author": {
        "@type": "Person",
        "name": "Binod Acharya"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
